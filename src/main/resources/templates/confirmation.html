<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Confirmation</title>
	</head>
	<body>
	  	<table style="width:50%">
	  		<thead>
	  			<tr>
	  				<th style="text-align:center">Username</th>
	  				<th style="text-align:center">Password</th>
	  				<th style="text-align:center">First Name</th>
	  				<th style="text-align:center">Last Name</th>
	  				<th style="text-align:center">Email</th>
	  				<th style="text-align:center">Address</th>
	  				<th style="text-align:center">Phone Number</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr>
	  				<td style="text-align:center"><h5 th:text="${user.username}"></h5></td>
	  				<td style="text-align:center"><h5 th:text="${user.password}"></h5></td>
	  				<td style="text-align:center"><h5 th:text="${user.fName}"></h5></td>
	  				<td style="text-align:center"><h5 th:text="${user.lName}"></h5></td>
	  				<td style="text-align:center"><h5 th:text="${user.email}"></h5></td>
	  				<td style="text-align:center"><h5 th:text="${user.address}"></h5></td>
	  				<td style="text-align:center"><h5 th:text="${user.phone}"></h5></td>
	  			</tr>
	  		</tbody>
	  	</table>
	</body>
</html>
